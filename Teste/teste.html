<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varejo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Minha Loja</h1>
    </header>
    <main>
        <section class="produtos">
            <div class="produto">
                <img src="produto1.jpg" alt="Produto 1">
                <h2>Produto 1</h2>
                <p>R$ 99,90</p>
                <button onclick="adicionarAoCarrinho('Produto 1', 99.90)">Adicionar ao Carrinho</button>
            </div>
            <div class="produto">
                <img src="produto2.jpg" alt="Produto 2">
                <h2>Produto 2</h2>
                <p>R$ 149,90</p>
                <button onclick="adicionarAoCarrinho('Produto 2', 149.90)">Adicionar ao Carrinho</button>
            </div>
        </section>
    </main>
    <aside>
        <h2>Carrinho</h2>
        <ul id="carrinho"></ul>
    </aside>
    <script src="script.js"></script>
</body>
</html>
</body>
</html>
