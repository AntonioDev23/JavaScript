<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de JS</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <div class="container">
        <h1>Boas Vindas!</h1>
        <p>Vamos personalizar sua saudação usando JavaScript</p>
        <div class="saudacao" id="mensagem-saudacao">Olá, Visitante!</div>
        <button onClick="mudarnome()">Personalizar Saudação</button>
    </div>

    <script>
        function mudarnome() {
            document.getElementById("mensagem-saudacao").textContent = "Olá, Neto"
        }
       
    </script>
</body>
</html>
