<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Profissional</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled aria-label="Display da calculadora">
        <div class="buttons">
            <!-- Linha superior (funções) -->
            <button class="func-btn">C</button>
            <button class="func-btn">%</button>
            <button class="func-btn">⌫</button>
            
            <!-- Números -->
            <button class="num-btn">7</button>
            <button class="num-btn">8</button>
            <button class="num-btn">9</button>
            
            <button class="num-btn">4</button>
            <button class="num-btn">5</button>
            <button class="num-btn">6</button>
            
            <button class="num-btn">1</button>
            <button class="num-btn">2</button>
            <button class="num-btn">3</button>
            
            <button class="num-btn zero">0</button>
            <button class="num-btn">.</button>
            
            <!-- Operadores (coluna direita) -->
            <button class="op-btn">/</button>
            <button class="op-btn">*</button>
            <button class="op-btn">-</button>
            <button class="op-btn">+</button>
            <button class="op-btn equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
