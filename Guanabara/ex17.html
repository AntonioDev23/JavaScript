<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Tabuada</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Tabuada</h1>
        <form id="tabuadaForm">
            <label for="numero">Digite um número:</label>
            <input type="number" id="numero" placeholder="Ex: 5" required>
            <button type="button" id="gerarBtn">Gerar Tabuada</button>
        </form>

        <div id="resultado">
            <h2>Tabuada:</h2>
            <pre id="tabuadaResultado"></pre> <!-- Usamos <pre> para manter a formatação -->
        </div>
    </div>

    <script src="script4.js"></script>
</body>
</html>
