<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Tabuada</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f88a8a;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
    margin: 0 20px;
}

h1 {
    margin-bottom: 20px;
    color: #333;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #555;
}

input {
    width: calc(100% - 16px);
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1em;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #c40505;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #fd7979fa;
}

#resultado {
    margin-top: 20px;
    text-align: left;
}

#tabuadaResultado {
    background-color: #f9f9f9;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-family: monospace; /* Fonte monoespaçada para alinhar os números */
    white-space: pre-wrap; /* Mantém a formatação do <pre> */
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerador de Tabuada</h1>
        <form id="tabuadaForm">
            <label for="numero">Digite um número:</label>
            <input type="number" id="numero" placeholder="Ex: 5" required>
            <button type="button" id="gerarBtn">Gerar Tabuada</button>
        </form>

        <div id="resultado">
            <h2>Tabuada:</h2>
            <pre id="tabuadaResultado"></pre> <!-- Usamos <pre> para manter a formatação -->
        </div>
    </div>

    <script src="script4.js"></script>
</body>
</html>
