<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <style>

body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f4f4f4;
}

.container {
    width: 300px;
    margin: 50px auto;
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

h1 {
    font-size: 20px;
}

input {
    width: 80%;
    padding: 5px;
    margin-bottom: 10px;
}

button {
    padding: 8px;
    margin: 5px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
}

#adicionarBtn {
    background: #28a745;
    color: white;
}

#finalizarBtn {
    background: #007bff;
    color: white;
}

button:hover {
    opacity: 0.8;
}

#resultado {
    margin-top: 15px;
    font-size: 14px;
    text-align: left;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Analisador de Números</h1>
        <input type="number" id="numeroInput" placeholder="Digite um número">
        <button id="adicionarBtn">Adicionar</button>
        <button id="finalizarBtn">Finalizar</button>
        <div id="resultado"></div>
    </div>
    <script src="script5.js"></script>
</body>
</html>
