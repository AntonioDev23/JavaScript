<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio</title>
    <style>
 * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
    color: #fff; /* Texto claro por padrão */
}

iframe#videoFundo {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    object-fit: cover;
}

.container {
    text-align: center;
    padding: 20px;
    border-radius: 10px;
    background-color: rgba(0, 0, 0, 0.6); /* Fundo semi-transparente */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    position: relative;
    z-index: 1;
}

#mensagem {
    margin-top: 20px;
    font-size: 1.5em;
    font-weight: bold;
}

select, button {
    margin-top: 10px;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
    background-color: rgba(255, 255, 255, 0.8); /* Fundo claro para os botões */
    color: #333; /* Texto escuro para os botões */
}

button:hover {
    background-color: rgba(255, 255, 255, 1); /* Fundo mais claro no hover */
}

.modo-escuro .container {
    background-color: rgba(255, 255, 255, 0.8); /* Fundo claro no modo escuro */
    color: #333; /* Texto escuro no modo escuro */
}

.modo-escuro select,
.modo-escuro button {
    background-color: rgba(0, 0, 0, 0.8); /* Fundo escuro para os botões no modo escuro */
    color: #fff; /* Texto claro para os botões no modo escuro */
}

.modo-escuro button:hover {
    background-color: rgba(0, 0, 0, 1); /* Fundo mais escuro no hover */
}

@media (max-width: 768px) {
    .container {
        width: 100%;
        padding: 10px;
    }

    #mensagem {
        font-size: 1.2em;
    }
}

    </style>
</head>
<body>
    <iframe
        id="videoFundo"
        width="100%"
        height="100%"
        src="https://www.youtube.com/embed/s95M-a1iVls?autoplay=1&mute=1&loop=1&playlist=s95M-a1iVls"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen>
    </iframe>

    <div class="container">
        <p id="mensagem"></p>
        <select id="selecionarTema">
            <option value="auto">Automático</option>
            <option value="manhã">Manhã</option>
            <option value="tarde">Tarde</option>
            <option value="noite">Noite</option>
        </select>
        <button id="alternarModo">Alternar Modo</button>
        <button id="ativarSom">Ativar Som</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
