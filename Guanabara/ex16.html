
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <style>

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: #fff;
    padding: 30px; /* Aumentei o padding para mais espaçamento */
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
    margin: 0 20px; /* Adicionei margem para afastar das bordas da tela */
}

h1 {
    margin-bottom: 20px;
    color: #333; /* Adicionei cor ao título */
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #555; /* Adicionei cor aos labels */
}

input {
    width: calc(100% - 16px); /* Ajuste para considerar o padding */
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1em;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
    transition: background-color 0.3s ease; /* Adicionei transição suave */
}

button:hover {
    background-color: #218838;
}

#resultado {
    margin-top: 20px;
    font-size: 1.2em;
    color: #333;
    word-wrap: break-word; /* Para evitar que o texto ultrapasse o container */
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Contador</h1>
        <form id="contadorForm">
            <label for="inicio">Início:</label>
            <input type="number" id="inicio" required>

            <label for="fim">Fim:</label>
            <input type="number" id="fim" required>

            <label for="passo">Passo:</label>
            <input type="number" id="passo" value="1" required>

            <button type="button" id="contarBtn">Contar</button>
        </form>

        <div id="resultado"></div>
    </div>

    <script src="script3.js"></script>
</body>
</html>
