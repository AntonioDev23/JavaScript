
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <style>

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
}

h1 {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #218838;
}

#resultado {
    margin-top: 20px;
    font-size: 1.2em;
    color: #333;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Contador</h1>
        <form id="contadorForm">
            <label for="inicio">In√≠cio:</label>
            <input type="number" id="inicio" required>

            <label for="fim">Fim:</label>
            <input type="number" id="fim" required>

            <label for="passo">Passo:</label>
            <input type="number" id="passo" value="1" required>

            <button type="button" id="contarBtn">Contar</button>
        </form>

        <div id="resultado"></div>
    </div>

    <script src="script3.js"></script>
</body>
</html>
