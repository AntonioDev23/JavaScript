<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        
                * {
        margin: 0;
        }

        .container {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        align-content: center;
        row-gap: 10px;
        column-gap: 30px;

        /* indiferente: */
        background-color: #f9eac3;
        padding: 16px;
        height: 500px;
        }
            
        .bloco1 {
            background-color: aqua;
            color: black;
            padding: 20px;
            border-radius: 3px;
            height: 50px;
            text-align: center;
        }
        .bloco2 {
            background-color:blueviolet; 
            color:white;
            padding: 20px;
            border-radius: 3px;
            height: 50px;
            text-align: center;
        }
        .bloco3 {
            background-color: brown;
            color: white;
            padding: 20px;
            border-radius: 3px;
            height: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="bloco1">1</div>
        <div class="bloco2">2</div>
        <div class="bloco3">3</div>
        <div class="bloco4">4</div>
        <div class="bloco5">5</div>
        <div class="bloco6">6</div>
        <div class="bloco7">7</div>
        <div class="bloco8">8</div>
        <div class="bloco9">9</div>
        <div class="bloco10">10</div>
        <div class="bloco11">11</div>
        <div class="bloco12">12</div>
    </main>
</body>
</html>
