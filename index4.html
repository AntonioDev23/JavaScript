<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        body {
            background-color: khaki;
        
        }
        .container {
            display: flex;
            padding: 10px;
            width: 80px;
            text-align: center;
        }

        .bloco1 {
            background-color: aqua;
            color: black;
            padding: 20px;
            border-radius: 3px;
        }
        .bloco2 {
            background-color:blueviolet; 
            color:white;
            padding: 20px;
            border-radius: 3px;
        }
        .bloco3 {
            background-color: brown;
            color: white;
            padding: 20px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="bloco1">1</div>
        <div class="bloco2">2</div>
        <div class="bloco3">3</div>
    </main>
</body>
</html>
